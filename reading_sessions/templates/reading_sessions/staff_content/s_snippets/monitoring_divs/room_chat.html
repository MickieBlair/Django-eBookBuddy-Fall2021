<span class="d-none page-number" id="id_page_number">1</span>
<div class="d-none">
  <button value ="{{logged_in_user.id}}" onclick="ajax_room_staff_reset()" id="staff_room_reset_count">Reset</button>
</div>

<div class="modal fade" id="peopleModal" tabindex="-1" aria-labelledby="peopleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="peopleModalLabel">In Room</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="people_in_room " id="people_in_room-{{room.id}}">

        	</li>

        </ul>
      </div>
    </div>
  </div>
</div>

<div class="card m-1 room_chat_height">
 	<div class="card-header bg_chat_header">
		<div class="row ">
			<div class="col">
				<h5 class="m-0">{{room.name}} Chat</h5>
			</div>
			<div class="col d-flex justify-content-end">
				<div class="people_count" type="button" data-bs-toggle="modal" data-bs-target="#peopleModal">
					<div class="align-items-center justify-content-center">
						<i class="fas fa-user person_icon"></i>
					</div>
					<div id="id_connected_users">
						3
					</div>					
				</div>				
			</div>			
		</div>
	</div>
	<div class="card-body room_chat_card">

		<div class="d-flex flex-row justify-content-center" id="id_chatroom_loading_spinner_container">
			<div class="spinner-border text-primary"  id="id_chatroom_loading_spinner" role="status"  style="display: none; ">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<div class="d-flex room_chat_log" id="id_chat_log">

					<div class="time">
						@ {{msg.timestamp}}

				</div>
				<div class="message_div">
					<p class="msg_p">
					{{msg.content}}
					</p>
				</div>
				
			</div>
			{% endfor %}		 -->		
		</div>
			
			
		
	</div>
	<div class="card-footer">
		<div class="chat_input">
			<input id="id_chat_message_input" type="text" class="chat_input_message">
			<input id="id_chat_message_submit" type="button" value="Send" class="send_button mt-2">
		</div>
	</div> 
	
</div>
