<div class="h-100 outer_session_div" id="outer_session_div_{{session.day_time.session_slot}}">
<div class="session_slot_attendance h-100" id="attendance_for_{{session.day_time.session_slot}}">
  <div class="">
    <h5 class="border-bottom">{{session}} - {{session.day_time.time_start}} Matches</h5>
  </div>
  <div class="row m-0 p-0">
    <div class="col d-flex justify-content-center align-items-end m-0 p-0">      
        <div>
          <h6 class="pt-0">Scheduled: <span id="scheduled_count-{{session.id}}">{{session.active_scheduled_matches_in_session.count}}</span></h6>
        </div>
    </div> 
    <div class="col d-flex justify-content-center align-items-end m-0 p-0">      
        <div>
          <h6 class="pt-0">Temporary: <span id="temp_match_count-{{session.id}}">0</span></h6>
        </div>
    </div>

    <div class="col d-flex justify-content-center align-items-end m-0 p-0">      
        <div>
          <h6 class="pt-0">Matches Reading: <span id="total_complete-{{session.id}}">0</span></h6>
        </div>
    </div>
  </div>

  <div class="h-100 session_tab_content" id="session_tab_content_{{session.day_time.session_slot}}">

    <ul class="nav nav-tabs me-1" id="matchTab_{{session.day_time.session_slot}}" role="tablist">

      <li class="nav-item" role="presentation">
        <button class="nav-link active nav_tab_button_border" id="all-match-tab_{{session.day_time.session_slot}}" data-bs-toggle="tab" data-bs-target="#all-matches_{{session.day_time.session_slot}}" type="button" role="tab" aria-controls="all-matches_{{session.day_time.session_slot}}" aria-selected="true" value="all-matches">All</button>
      </li>

<!--       <li class="nav-item" role="presentation">
        <button class="nav-link  nav_tab_button_border" id="incomplete-match-tab_{{session.day_time.session_slot}}" data-bs-toggle="tab" data-bs-target="#incomplete-matches_{{session.day_time.session_slot}}" type="button" role="tab" aria-controls="incomplete-matches_{{session.day_time.session_slot}}" aria-selected="true" value="incomplete-matches">Incomplete</button>
      </li> -->
<!--       <li class="nav-item" role="presentation">
        <button class="nav-link nav_tab_button_border" id="complete-match-tab_{{session.day_time.session_slot}}" data-bs-toggle="tab" data-bs-target="#complete-matches_{{session.day_time.session_slot}}" type="button" role="tab" aria-controls="complete-matches_{{session.day_time.session_slot}}" aria-selected="true" value="complete-matches" >Complete</button>
      </li> -->

      
    </ul>

    <div class="tab-content h-100" id="matchTabContent_{{session.day_time.session_slot}}">
      <div class="tab-pane show active h-100" id="all-matches_{{session.day_time.session_slot}}" role="tabpanel" aria-labelledby="all-match-tab_{{session.day_time.session_slot}}" >

        {% include 'reading_sessions/staff_content/s_snippets/monitoring_divs/session_match_table.html' with session=session type_match='all'%}

      </div>
<!--       <div class="tab-pane  h-100" id="incomplete-matches_{{session.day_time.session_slot}}" role="tabpanel" aria-labelledby="incomplete-match-tab_{{session.day_time.session_slot}}" >

        {include 'reading_sessions/staff_content/s_snippets/monitoring_divs/session_match_table.html' with session=session type_match='incomplete' }
        
    </div> -->

<!--       <div class="tab-pane show h-100" id="complete-matches_{{session.day_time.session_slot}}" role="tabpanel" aria-labelledby="complete-match-tab_{{session.day_time.session_slot}}" >

        {include 'reading_sessions/staff_content/s_snippets/monitoring_divs/session_match_table.html' with session=session type_match='complete'}

      </div> -->

      

    </div>
  </div>
  



</div>

</div>
